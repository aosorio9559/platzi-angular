<h3 appHighlight>{{ product.title | uppercase }}</h3>
<img [src]="product.image" loading="lazy" />
<h3>{{ product.price | currency }}</h3>
<p>{{ product.description | slice: 0:10 }}</p>
<p>{{ today | date: "medium" }}</p>
<button mat-raised-button color="primary" (click)="addCart()">
  Agregar al carrito
</button>
<button mat-raised-button color="accent" [routerLink]="['/products', product.id]">
  Ver detalle
</button>
